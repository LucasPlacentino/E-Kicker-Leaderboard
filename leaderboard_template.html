<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Kicker Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .leaderboard-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #007bff;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .table-responsive {
            max-width: 800px;
            margin: auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>E-Kicker Leaderboard</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">üèÜ E-Kicker Leaderboard üèÜ</h1>
        <p class="text-muted small fst-italic">Last updated: {{ last_updated }}</p>
        <div class="table-responsive shadow-sm">
            <table class="table table-striped table-hover bg-white rounded shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Profile</th>
                        <th>Attacker ELO</th>
                        <th>Defender ELO</th>
                        <th>Total ELO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td class="fw-bold">{{ player[0] }}</td>
                        <td>
                            <img src="static/profile_pictures/{{ player[3] }}" class="leaderboard-img" alt="{{ player[0] }}">
                        </td>
                        <td>{{ player[1] }}</td>
                        <td>{{ player[2] }}</td>
                        <td class="fw-bold text-primary">{{ player[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>
</html>
