<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- Enables built-in dark mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Kicker Leaderboard</title>
    <!-- Bootstrap CSS (dark theme friendly) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #121212);
            color: #fff;
            padding-top: 30px;
        }

        .leaderboard-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ffc107;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table-dark th {
            background-color: #343a40;
            color: #ffc107;
        }

        .last-updated {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="text-center mb-3 text-warning">üèÜ E-Kicker Leaderboard üèÜ</h1>
        <p class="text-center last-updated text-light-emphasis small">Last updated: {{ last_updated }}</p>

        <!-- Twitch and Join buttons -->
        <div class="mb-4">
            <a href="https://www.twitch.tv/bepolytech" class="btn btn-outline-warning mx-1" target="_blank">
                üé¨ Watch on Twitch
            </a>
        </div>

        <div class="table-responsive shadow-lg">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Profile</th>
                        <th>Attacker ELO</th>
                        <th>Defender ELO</th>
                        <th>Total ELO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td class="fw-bold">{{ player[0] }}</td>
                        <td>
                            <img src="static/profile_pictures/{{ player[3] }}" class="leaderboard-img" alt="{{ player[0] }}">
                        </td>
                        <td>{{ player[1] }}</td>
                        <td>{{ player[2] }}</td>
                        <td class="fw-bold text-warning">{{ player[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
